  <style>

    .valid {

    .invalid {

    .domaine {

    }

    .domaine:hover {

    }

    .domaine h4 {

    }

    .formation-type h5 {

    }

    .tip-box {

  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  // [Le m√™me code JavaScript/React que pr√©c√©demment, avec quelques ajouts pour les √©mojis]
  const validSeries = [
    ['HLP', 'LLCE Anglais', 'HGGSP'],
    ['HLP', 'LLCE Espagnol', 'HGGSP'],
    ['HGGSP', 'SES', 'Math√©matiques'],
    ['SES', 'Math√©matiques', 'LLCE Anglais'],
    ['SES', 'Math√©matiques', 'LLCE Espagnol'],
    ['Math√©matiques', 'Physique-Chimie', 'SVT']
  ];

  const specialites = [
    'HLP',
    'LLCE Anglais',
    'LLCE Espagnol',
    'HGGSP',
    'SES',
    'Math√©matiques',
    'Physique-Chimie',
    'SVT'
  ];

  const filieres = {
    'Litt√©raire': {
      'Sciences Humaines': {
        'CPGE': ['Litt√©raire (A/L)', 'Chartes'],
        'Licence': ['Lettres', 'Philosophie', 'Histoire', 'Anthropologie', 'Psychologie', 'Sociologie'],
      },
      'Arts et Culture': {
        'Licence': ['Histoire de l\'art', 'Cin√©ma', 'Th√©√¢tre', 'Musicologie'],
        'BTS': ['M√©tiers de l\'audiovisuel', 'Design Graphique'],
      },
      'Communication': {
        'BUT': ['Info-Com', 'MMI'],
        'Licence': ['Information-Communication', 'Publicit√©', 'Sciences des M√©dias'],
      }
    },
    'Sciences Sociales': {
      '√âconomie': {
        'CPGE': ['ECG', 'D1/D2'],
        'Licence': ['√âconomie', '√âconomie-Gestion', '√âconomie et Finance'],
      },
      'Droit et Sciences Politiques': {
        'Licence': ['Droit', 'Science Politique', 'AES (Administration √âconomique et Sociale)'],
        'BUT': ['GEA', 'Carri√®res Juridiques'],
      },
      'Gestion et Commerce': {
        'Licence': ['Commerce International', 'Management', 'Finance', 'Marketing'],
        'Grandes √âcoles': ['√âcoles de commerce'],
      }
    },
    'Sciences': {
      'Ing√©nierie et Technologie': {
        'CPGE': ['MPSI', 'PCSI', 'PTSI'],
        'Licence': ['Sciences pour l‚Äôing√©nieur', '√âlectronique', 'Informatique'],
        'Grandes √âcoles': ['√âcoles d\'ing√©nieurs', 'ENS'],
      },
      'Sant√© et Biologie': {
        'Licence': ['Biologie', 'Biotechnologies', 'Biochimie'],
        'BUT': ['G√©nie Biologique', 'Mesures Physiques'],
        '√âtudes de Sant√©': ['M√©decine', 'Pharmacie', 'Odontologie'],
      },
      'Math√©matiques et Physique': {
        'Licence': ['Math√©matiques', 'Physique', 'Chimie', 'Informatique'],
        'CPGE': ['MPSI', 'PCSI'],
      }
    },
    'Informatique et Num√©rique': {
      'Informatique': {
        'Licence': ['Informatique', 'Cybers√©curit√©', 'Intelligence Artificielle'],
        'BUT': ['Informatique', 'R√©seaux et T√©l√©communications'],
      },
      'Data Science et Statistiques': {
        'Licence': ['Math√©matiques Appliqu√©es et Statistiques', 'Data Science'],
        'Grandes √âcoles': ['√âcoles d\'ing√©nieurs', 'ENSAE'],
      }
    },
  };


  function App() {
    const [selectedSpecs, setSelectedSpecs] = React.useState([]);
    const [isValid, setIsValid] = React.useState(null);
    const [matchedSerie, setMatchedSerie] = React.useState(null);

    const remainingSpecs = specialites.filter(spec => !selectedSpecs.includes(spec));

    const checkValidCombination = (specs) => {
      if (specs.length !== 3) return false;
      return validSeries.some(serie => {
        const matches = serie.every(spec => specs.includes(spec));
        if (matches) {
          setMatchedSerie(serie);
          return true;
        }
        return false;
      });
    };

    const handleSpecAdd = (spec) => {
      if (spec === '') return;
      const newSpecs = [...selectedSpecs, spec];
      setSelectedSpecs(newSpecs);
      if (newSpecs.length === 3) {
        const valid = checkValidCombination(newSpecs);
        setIsValid(valid);
      } else {
        setIsValid(null);
      }
    };

    const handleSpecRemove = (index) => {
      const newSpecs = selectedSpecs.filter((_, i) => i !== index);
      setSelectedSpecs(newSpecs);
      setIsValid(null);
      setMatchedSerie(null);
    };

    const getSerieType = () => {
      if (!matchedSerie) return null;
      if (matchedSerie.includes('SVT')) return 'Sciences';
      if (matchedSerie.includes('HLP')) return 'Litt√©raire';
      return 'Sciences Sociales';
    };

    return (
            <div className="container">
              <h1>üéØ Trouve ta voie</h1>
              <div className="card">
                <div className="selected-specs">
                  {selectedSpecs.map((spec, index) => (
                          <div key={index} className="spec-tag">
                            {spec}
                            <button className="remove-btn" onClick={() => handleSpecRemove(index)}>√ó</button>
                          </div>
                  ))}
                </div>

                {selectedSpecs.length < 3 && (
                        <div className="selector">
                          <select
                                  value=""
                                  onChange={(e) => handleSpecAdd(e.target.value)}
                          >
                            <option value="">Choisis ta sp√©cialit√©</option>
                            {remainingSpecs.map(spec => (
                                    <option key={spec} value={spec}>{spec}</option>
                            ))}
                          </select>
                          <div className="helper-text">
                            <span className="emoji">‚ú®</span>
                            S√©lectionne ta {selectedSpecs.length + 1}√®me sp√©cialit√©
                          </div>
                        </div>
                )}

                {selectedSpecs.length === 3 && (
                        <div className={`result ${isValid ? 'valid' : 'invalid'}`}>
                          {isValid ? (
                                  <>
                                    <h3>üéâ Super choix !</h3>
                                    <p>Ta combinaison ouvre vers des parcours passionnants :</p>
                                    <div className="domaines">
                                      {Object.entries(filieres[getSerieType()] || {}).map(([domaine, formations]) => (
                                              <div key={domaine} className="domaine">
                                                <h4>{domaine}</h4>
                                                {Object.entries(formations).map(([type, options]) => (
                                                        <div key={type} className="formation-type">
                                                          <h5>{type}</h5>
                                                          <ul>
                                                            {options.map(option => (
                                                                    <li key={option}>{option}</li>
                                                            ))}
                                                          </ul>
                                                        </div>
                                                ))}
                                              </div>
                                      ))}
                                    </div>
                                  </>
                          ) : (
                                  <>
                                    <h3>üí≠ R√©fl√©chissons ensemble</h3>
                                    <p>Cette combinaison est un peu inhabituelle. Voici pourquoi :</p>
                                    <div className="tip-box">
                                      Pour maximiser tes chances post-bac, essaie de choisir des sp√©cialit√©s qui se compl√®tent naturellement.
                                    </div>
                                  </>
                          )}
                        </div>
                )}
              </div>
            </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
